<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VaultBox Chat</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #121212; color: white; }
    #messages { max-height: 400px; overflow-y: scroll; margin-bottom: 10px; border: 1px solid #444; padding: 10px; }
    .message { margin-bottom: 5px; }
    input, button { padding: 10px; font-size: 16px; }
    #sendBtn { background: #4CAF50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>VaultBox Chat</h2>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
  <button id="sendBtn">Enviar</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBO66blfTWDG9PPmWddQs3n-Fmj6bufBow",
      authDomain: "vaultbox-876f9.firebaseapp.com",
      databaseURL: "https://vaultbox-876f9-default-rtdb.firebaseio.com",
      projectId: "vaultbox-876f9",
      storageBucket: "vaultbox-876f9.appspot.com",
      messagingSenderId: "499854233557",
      appId: "1:499854233557:web:e51d8c86a063868ae1b75c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesRef = db.ref("messages");

    document.getElementById("sendBtn").onclick = () => {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (message) {
        messagesRef.push({ text: message });
        input.value = "";
      }
    };

    messagesRef.on("child_added", (data) => {
      const msg = data.val().text;
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = msg;
      document.getElementById("messages").appendChild(div);
    });
  </script>
</body>
</html>
