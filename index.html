<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYSHA - Controle de Clientes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0a0f 100%);
            color: #ffffff; min-height: 100vh; padding-bottom: 30px;
        }
        .container { max-width: 100%; padding: 15px; margin: 0 auto; }
        header {
            background: linear-gradient(135deg, #c2185b 0%, #880e4f 100%);
            padding: 20px; border-radius: 15px; margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(194, 24, 91, 0.4);
        }
        header h1 { font-size: 32px; text-align: center; margin-bottom: 15px; letter-spacing: 3px; }
        .total-geral { text-align: center; background: rgba(0, 0, 0, 0.3); padding: 15px; border-radius: 10px; }
        .total-geral h2 { font-size: 28px; color: #ff4081; }
        
        .main-buttons { display: flex; gap: 10px; margin-bottom: 25px; }
        .btn-primary {
            background: linear-gradient(135deg, #c2185b 0%, #880e4f 100%);
            color: white; border: none; padding: 15px; border-radius: 10px;
            font-size: 16px; font-weight: bold; width: 100%; cursor: pointer;
        }
        .btn-secondary {
            background: #1a1a1a; color: #ff4081; border: 2px solid #c2185b;
            padding: 15px; border-radius: 10px; font-size: 16px; font-weight: bold; width: 100%; cursor: pointer;
        }

        .cliente-card {
            background: #1a1a1a; border: 2px solid #c2185b; border-radius: 12px;
            padding: 18px; margin-bottom: 15px;
        }
        .cliente-card h3 { color: #ff4081; margin-bottom: 5px; }
        .cliente-card .total { font-size: 20px; font-weight: bold; color: #ff4081; }

        /* MODAIS */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85);
            padding: 20px; overflow-y: auto;
        }
        /* Garantir que os modais de a√ß√£o fiquem na frente do de detalhes */
        #modalAdicionarDivida, #modalPagamento { z-index: 2000; }

        .modal-content {
            background: #222; margin: 5% auto; padding: 20px;
            border: 2px solid #c2185b; border-radius: 15px; max-width: 500px;
        }
        input {
            width: 100%; padding: 15px; margin: 10px 0;
            border-radius: 8px; border: 1px solid #c2185b;
            background: #000; color: #fff; font-size: 16px;
        }
        .divida-item {
            background: #333; padding: 12px; margin-bottom: 8px;
            border-radius: 8px; position: relative; border-left: 4px solid #ff4081;
        }
        .btn-lixeira {
            position: absolute; right: 10px; top: 10px;
            background: #880e4f; border: none; color: white;
            width: 30px; height: 30px; border-radius: 50%;
        }
        .btn-cancel {
            background: #444; color: white; border: none;
            padding: 12px; border-radius: 8px; width: 100%; margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>AYSHA</h1>
            <div class="total-geral">
                <p>Total Geral</p>
                <h2 id="totalGeral">R$ 0,00</h2>
            </div>
        </header>

        <div class="main-buttons">
            <button class="btn-primary" onclick="abrirModal('modalAdicionarCliente')">‚ûï Novo Cliente</button>
            <button class="btn-secondary" onclick="abrirModal('modalProcurarCliente')">üîç Buscar</button>
        </div>

        <div id="listaClientes"></div>
    </div>

    <div id="modalAdicionarCliente" class="modal">
        <div class="modal-content">
            <h3>Novo Cliente</h3>
            <input type="text" id="nomeNovoCliente" placeholder="Nome do Cliente">
            <button class="btn-primary" onclick="adicionarCliente()">Salvar Cliente</button>
            <button class="btn-cancel" onclick="fecharModal('modalAdicionarCliente')">Cancelar</button>
        </div>
    </div>

    <div id="modalProcurarCliente" class="modal">
        <div class="modal-content">
            <h3>Buscar Cliente</h3>
            <input type="text" id="campoBusca" placeholder="Digite o nome..." oninput="buscarCliente()">
            <div id="resultadosBusca"></div>
            <button class="btn-cancel" onclick="fecharModal('modalProcurarCliente')">Fechar</button>
        </div>
    </div>

    <div id="modalDetalhesCliente" class="modal">
        <div class="modal-content">
            <h2 id="nomeClienteDetalhes" style="color:#ff4081"></h2>
            <div style="text-align:center; margin: 15px 0;">
                <p>D√≠vida Atual:</p>
                <h2 id="totalClienteDetalhes">R$ 0,00</h2>
            </div>
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button class="btn-primary" onclick="abrirModal('modalAdicionarDivida')">‚ûï D√≠vida</button>
                <button class="btn-secondary" onclick="prepararPagamento()">üí∞ Pago</button>
            </div>
            <div id="listaDividas"></div>
            <button class="btn-cancel" onclick="fecharModal('modalDetalhesCliente')">Voltar</button>
        </div>
    </div>

    <div id="modalAdicionarDivida" class="modal">
        <div class="modal-content">
            <h3>Adicionar Valor</h3>
            <input type="number" id="valorDivida" placeholder="Valor R$" step="0.01">
            <input type="text" id="anotacaoDivida" placeholder="Descri√ß√£o (Ex: Arroz, Doce)">
            <button class="btn-primary" onclick="salvarNovaDivida()">Confirmar D√≠vida</button>
            <button class="btn-cancel" onclick="fecharModal('modalAdicionarDivida')">Voltar</button>
        </div>
    </div>

    <div id="modalPagamento" class="modal">
        <div class="modal-content">
            <h3>Registrar Pagamento</h3>
            <p id="infoPagamento" style="margin-bottom:10px;"></p>
            <input type="number" id="valorPagamento" placeholder="Quanto ele pagou? R$" step="0.01">
            <button class="btn-primary" onclick="registrarPagamento()">Confirmar Recebimento</button>
            <button class="btn-cancel" onclick="fecharModal('modalPagamento')">Voltar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAhTkjaJ-4mqu5mvDRKuh5E3rW3XlDRiOQ",
            authDomain: "anota-cb2a3.firebaseapp.com",
            databaseURL: "https://anota-cb2a3-default-rtdb.firebaseio.com",
            projectId: "anota-cb2a3",
            storageBucket: "anota-cb2a3.firebasestorage.app",
            messagingSenderId: "992452628588",
            appId: "1:992452628588:web:646c0598b4959a1da54849"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.dbRef = ref; window.dbSet = set; window.dbOnValue = onValue; window.database = db;

        // Escuta o Firebase em tempo real
        const clientesRef = ref(db, 'aysha/clientes');
        onValue(clientesRef, (snapshot) => {
            if (snapshot.exists()) {
                window.clientes = Array.isArray(snapshot.val()) ? snapshot.val() : [];
                localStorage.setItem('aysha_clientes', JSON.stringify(window.clientes));
                window.atualizarInterface();
                if(window.clienteSelecionado !== null) window.atualizarDetalhesCliente();
            }
        });
    </script>

    <script>
        window.clientes = JSON.parse(localStorage.getItem('aysha_clientes')) || [];
        window.clienteSelecionado = null;

        function abrirModal(id) { document.getElementById(id).style.display = 'block'; }
        function fecharModal(id) { document.getElementById(id).style.display = 'none'; }

        async function sincronizar() {
            localStorage.setItem('aysha_clientes', JSON.stringify(window.clientes));
            if (window.dbSet) {
                await window.dbSet(window.dbRef(window.database, 'aysha/clientes'), window.clientes);
            }
            window.atualizarInterface();
        }

        window.atualizarInterface = function() {
            let totalGeral = 0;
            const container = document.getElementById('listaClientes');
            container.innerHTML = '';

            window.clientes.forEach((c, i) => {
                let t = 0; (c.dividas || []).forEach(d => t += d.valor);
                totalGeral += t;
                const card = document.createElement('div');
                card.className = 'cliente-card';
                card.onclick = () => abrirDetalhes(i);
                card.innerHTML = `<h3>${c.nome}</h3><p class="total">${formatar(t)}</p>`;
                container.appendChild(card);
            });
            document.getElementById('totalGeral').textContent = formatar(totalGeral);
        }

        function abrirDetalhes(i) {
            window.clienteSelecionado = i;
            document.getElementById('nomeClienteDetalhes').textContent = window.clientes[i].nome;
            window.atualizarDetalhesCliente();
            abrirModal('modalDetalhesCliente');
        }

        window.atualizarDetalhesCliente = function() {
            const c = window.clientes[window.clienteSelecionado];
            let t = 0; (c.dividas || []).forEach(d => t += d.valor);
            document.getElementById('totalClienteDetalhes').textContent = formatar(t);
            const lista = document.getElementById('listaDividas');
            lista.innerHTML = '';
            (c.dividas || []).forEach((d, idx) => {
                const item = document.createElement('div');
                item.className = 'divida-item';
                item.innerHTML = `<div>${d.data} - ${d.desc}</div><strong>${formatar(d.valor)}</strong>
                <button class="btn-lixeira" onclick="excluirDivida(${idx})">üóëÔ∏è</button>`;
                lista.appendChild(item);
            });
        }

        function adicionarCliente() {
            const n = document.getElementById('nomeNovoCliente').value;
            if(!n) return;
            window.clientes.push({ nome: n, dividas: [] });
            sincronizar();
            fecharModal('modalAdicionarCliente');
            document.getElementById('nomeNovoCliente').value = '';
        }

        function salvarNovaDivida() {
            const v = parseFloat(document.getElementById('valorDivida').value);
            const d = document.getElementById('anotacaoDivida').value;
            if(!v || !d) return;
            if(!window.clientes[window.clienteSelecionado].dividas) window.clientes[window.clienteSelecionado].dividas = [];
            window.clientes[window.clienteSelecionado].dividas.push({
                valor: v, desc: d, data: new Date().toLocaleDateString('pt-BR')
            });
            sincronizar();
            fecharModal('modalAdicionarDivida');
            document.getElementById('valorDivida').value = '';
            document.getElementById('anotacaoDivida').value = '';
        }

        function prepararPagamento() {
            const c = window.clientes[window.clienteSelecionado];
            let t = 0; (c.dividas || []).forEach(d => t += d.valor);
            document.getElementById('infoPagamento').textContent = `${c.nome} deve ${formatar(t)}`;
            abrirModal('modalPagamento');
        }

        function registrarPagamento() {
            const pago = parseFloat(document.getElementById('valorPagamento').value);
            if(!pago) return;
            let rests = pago;
            let divs = window.clientes[window.clienteSelecionado].dividas || [];
            while(rests > 0 && divs.length > 0) {
                if(divs[0].valor <= rests) { rests -= divs[0].valor; divs.shift(); }
                else { divs[0].valor -= rests; rests = 0; }
            }
            sincronizar();
            fecharModal('modalPagamento');
            document.getElementById('valorPagamento').value = '';
        }

        function excluirDivida(idx) {
            if(confirm('Apagar esta d√≠vida?')) {
                window.clientes[window.clienteSelecionado].dividas.splice(idx, 1);
                sincronizar();
            }
        }

        function buscarCliente() {
            const t = document.getElementById('campoBusca').value.toLowerCase();
            const res = document.getElementById('resultadosBusca');
            res.innerHTML = '';
            window.clientes.forEach((c, i) => {
                if(c.nome.toLowerCase().includes(t)) {
                    const item = document.createElement('div');
                    item.style = "padding:15px; border-bottom:1px solid #c2185b; cursor:pointer";
                    item.textContent = c.nome;
                    item.onclick = () => { fecharModal('modalProcurarCliente'); abrirDetalhes(i); };
                    res.appendChild(item);
                }
            });
        }

        function formatar(v) { return 'R$ ' + v.toFixed(2).replace('.', ','); }

        window.onload = () => window.atualizarInterface();
    </script>
</body>
</html>
