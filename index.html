<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest칚o Financeira Pessoal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(220, 53, 69, 0.3);
            border: 2px solid #dc3545;
        }

        h1 {
            text-align: center;
            color: #dc3545;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #dc3545;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .stat-label {
            color: #ccc;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .stat-value {
            color: #dc3545;
            font-size: 1.8em;
            font-weight: bold;
        }

        .progress-container {
            background: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #dc3545;
        }

        .progress-label {
            text-align: center;
            margin-bottom: 15px;
            color: #ccc;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #dc3545;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc3545 0%, #ff6b6b 100%);
            border-radius: 15px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            min-width: 0%;
        }

        .input-section {
            background: #2c2c2c;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #dc3545;
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: end;
            margin-bottom: 15px;
        }

        .input-field {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: bold;
        }

        input[type="number"], input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #dc3545;
            border-radius: 8px;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus, input[type="date"]:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #c82333 0%, #a71e2a 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .history-section {
            background: #2c2c2c;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #dc3545;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .history-title {
            color: #dc3545;
            font-size: 1.5em;
            font-weight: bold;
        }

        .clear-btn {
            background: #6c757d;
            font-size: 14px;
            padding: 8px 15px;
        }

        .clear-btn:hover {
            background: #5a6268;
        }

        .history-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            background: #1a1a1a;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .history-item:hover {
            background: #333;
        }

        .history-date {
            color: #ccc;
            font-size: 0.9em;
        }

        .history-value {
            color: #dc3545;
            font-weight: bold;
            font-size: 1.1em;
        }

        .empty-history {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游눯 Gest칚o Financeira</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Acumulado</div>
                <div class="stat-value" id="totalValue">R$ 0,00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Meta</div>
                <div class="stat-value">R$ 50.000,00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Falta para a Meta</div>
                <div class="stat-value" id="remainingValue">R$ 50.000,00</div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-label">
                <strong>Progresso da Meta (R$ 50.000)</strong>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <div class="input-section">
            <h3 style="color: #dc3545; margin-bottom: 20px;">游늳 Registrar Lucro</h3>
            <div class="input-group">
                <div class="input-field">
                    <label for="profitValue">Valor do Lucro (R$)</label>
                    <input type="number" id="profitValue" placeholder="Ex: 150.50" step="0.01" min="0">
                </div>
                <div class="input-field">
                    <label for="profitDate">Data</label>
                    <input type="date" id="profitDate">
                </div>
                <button class="btn" onclick="addProfit()">Adicionar</button>
            </div>
            <div class="success-message" id="successMessage">
                Lucro registrado com sucesso! 游꿀
            </div>
        </div>

        <div class="history-section">
            <div class="history-header">
                <h3 class="history-title">游늵 Hist칩rico de Lucros</h3>
                <button class="btn clear-btn" onclick="clearHistory()">Limpar Hist칩rico</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-history">
                    Nenhum lucro registrado ainda. Comece adicionando seu primeiro lucro!
                </div>
            </div>
        </div>
    </div>

    <script>
        const GOAL = 50000;
        let profits = [];

        // Carregar dados salvos ao iniciar
        function loadData() {
            const savedProfits = localStorage.getItem('financialProfits');
            if (savedProfits) {
                profits = JSON.parse(savedProfits);
            }
            updateDisplay();
            setTodayDate();
        }

        // Salvar dados no localStorage
        function saveData() {
            localStorage.setItem('financialProfits', JSON.stringify(profits));
        }

        // Definir data de hoje como padr칚o
        function setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('profitDate').value = today;
        }

        // Adicionar novo lucro
        function addProfit() {
            const valueInput = document.getElementById('profitValue');
            const dateInput = document.getElementById('profitDate');
            const successMessage = document.getElementById('successMessage');
            
            const value = parseFloat(valueInput.value);
            const date = dateInput.value;
            
            if (!value || value <= 0) {
                alert('Por favor, insira um valor v치lido para o lucro.');
                return;
            }
            
            if (!date) {
                alert('Por favor, selecione uma data.');
                return;
            }
            
            const profit = {
                id: Date.now(),
                value: value,
                date: date,
                timestamp: new Date().getTime()
            };
            
            profits.unshift(profit); // Adiciona no in칤cio da lista
            saveData();
            updateDisplay();
            
            // Limpar campos
            valueInput.value = '';
            setTodayDate();
            
            // Mostrar mensagem de sucesso
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        // Atualizar toda a exibi칞칚o
        function updateDisplay() {
            updateTotals();
            updateProgress();
            updateHistory();
        }

        // Atualizar totais
        function updateTotals() {
            const total = profits.reduce((sum, profit) => sum + profit.value, 0);
            const remaining = Math.max(0, GOAL - total);
            
            document.getElementById('totalValue').textContent = formatCurrency(total);
            document.getElementById('remainingValue').textContent = formatCurrency(remaining);
        }

        // Atualizar barra de progresso
        function updateProgress() {
            const total = profits.reduce((sum, profit) => sum + profit.value, 0);
            const percentage = Math.min(100, (total / GOAL) * 100);
            const progressFill = document.getElementById('progressFill');
            
            progressFill.style.width = percentage + '%';
            progressFill.textContent = percentage.toFixed(1) + '%';
        }

        // Atualizar hist칩rico
        function updateHistory() {
            const historyList = document.getElementById('historyList');
            
            if (profits.length === 0) {
                historyList.innerHTML = '<div class="empty-history">Nenhum lucro registrado ainda. Comece adicionando seu primeiro lucro!</div>';
                return;
            }
            
            const historyHTML = profits.map(profit => `
                <div class="history-item">
                    <div>
                        <div class="history-date">${formatDate(profit.date)}</div>
                    </div>
                    <div class="history-value">${formatCurrency(profit.value)}</div>
                </div>
            `).join('');
            
            historyList.innerHTML = historyHTML;
        }

        // Limpar hist칩rico
        function clearHistory() {
            if (confirm('Tem certeza que deseja limpar todo o hist칩rico? Esta a칞칚o n칚o pode ser desfeita.')) {
                profits = [];
                saveData();
                updateDisplay();
            }
        }

        // Formatar moeda
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        // Formatar data
        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            return date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // Permitir adicionar lucro com Enter
        document.getElementById('profitValue').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addProfit();
            }
        });

        // Carregar dados ao iniciar a p치gina
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
