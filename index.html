<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Surebet - Lúcifer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #f0f0f0;
      padding: 20px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6a/Sigil_of_Lucifer.svg');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: 150px;
    }

    .container {
      background: rgba(20, 20, 20, 0.9);
      padding: 25px;
      max-width: 400px;
      margin: 160px auto 0 auto;
      border-radius: 12px;
      box-shadow: 0 0 20px red;
      border: 1px solid crimson;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: crimson;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #ddd;
    }

    input {
      width: 100%;
      padding: 8px;
      background: #1c1c1c;
      border: 1px solid #444;
      color: white;
      margin-top: 5px;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: darkred;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #111;
      border: 1px solid #333;
      border-radius: 5px;
      color: #b0ffb0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Surebet de Lúcifer</h2>

    <label for="odds1">Odd 1</label>
    <input type="number" id="odds1" step="0.01" required>

    <label for="odds2">Odd 2</label>
    <input type="number" id="odds2" step="0.01" required>

    <label for="totalStake">Valor total da aposta (R$)</label>
    <input type="number" id="totalStake" step="0.01" required>

    <button onclick="calcular()">Invocar Lucro</button>

    <div class="result" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const odd1 = parseFloat(document.getElementById("odds1").value);
      const odd2 = parseFloat(document.getElementById("odds2").value);
      const total = parseFloat(document.getElementById("totalStake").value);

      const prob1 = 1 / odd1;
      const prob2 = 1 / odd2;
      const soma = prob1 + prob2;

      if (soma >= 1) {
        document.getElementById("resultado").innerHTML = "Essa combinação não é uma surebet.";
        return;
      }

      const stake1 = total * (prob2 / soma);
      const stake2 = total * (prob1 / soma);
      const retorno = Math.min(stake1 * odd1, stake2 * odd2);
      const lucro = retorno - total;

      document.getElementById("resultado").innerHTML = `
        Aposte <strong>R$ ${stake1.toFixed(2)}</strong> na odd ${odd1}<br>
        Aposte <strong>R$ ${stake2.toFixed(2)}</strong> na odd ${odd2}<br><br>
        Lucro garantido: <strong>R$ ${lucro.toFixed(2)}</strong>
      `;
    }
  </script>
</body>
</html>
