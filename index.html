<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaultBox</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      text-align: center;
      max-width: 300px;
    }
    input[type="password"] {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #1f1f1f;
      color: white;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #6200ee;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #chatSection {
      display: none;
      margin-top: 20px;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      background-color: #03dac6;
      color: black;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Digite a senha para acessar</h2>
    <input type="password" id="passwordInput" placeholder="Senha de acesso" />
    <button onclick="checkPassword()">Entrar</button>

    <div id="chatSection">
      <p>Clique abaixo para entrar no chat:</p>
      <a id="chatLink" href="https://qwert12345s-team-2.adalo.com/vaultbox111" target="_blank">Entrar no Chat</a>
    </div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      if (password === '458') {
        document.getElementById('chatSection').style.display = 'block';
      } else {
        alert('Senha incorreta');
      }
    }
  </script>
</body>
</html>
