<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Privado</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">

  <!-- Tela de login -->
  <div id="loginScreen">
    <h2>Insira a senha para entrar no chat</h2>
    <input type="password" id="passwordInput" placeholder="Senha" style="padding: 10px; width: 200px;" />
    <br><br>
    <button id="loginButton" style="padding: 10px 20px;">Entrar</button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <!-- Chat oculto inicialmente -->
  <div id="chatScreen" style="display: none;">
    <h2>Chat Privado</h2>
    <div id="tlkio" data-channel="hey" style="width: 100%; height: 500px;"></div>
    <script async src="https://tlk.io/embed.js" type="text/javascript"></script>
  </div>

  <!-- Script de login -->
  <script>
    const senhaCorreta = '458';
    document.getElementById('loginButton').addEventListener('click', () => {
      const senha = document.getElementById('passwordInput').value;
      if (senha === senhaCorreta) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('chatScreen').style.display = 'block';
      } else {
        document.getElementById('loginError').textContent = 'Senha incorreta!';
      }
    });
  </script>

</body>
</html>
