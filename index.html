<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cofre Secreto</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 90%;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input {
      background: #333;
      color: white;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Digite o c처digo para revelar a imagem</h2>
    <input type="text" id="codigo" placeholder="C처digo da imagem" />
    <button onclick="buscarImagem()">Revelar</button>
    <div id="resultado"></div>
  </div>  <script>
    async function buscarImagem() {
      const codigo = document.getElementById('codigo').value.trim();
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = 'Buscando imagem...';

      try {
        const res = await fetch(`https://firebasestorage.googleapis.com/v0/b/SEU-PROJETO.appspot.com/o/${codigo}.jpg?alt=media`);
        if (res.status === 200) {
          resultado.innerHTML = `<img src="https://firebasestorage.googleapis.com/v0/b/SEU-PROJETO.appspot.com/o/${codigo}.jpg?alt=media" alt="Imagem revelada" />`;
        } else {
          resultado.innerHTML = 'Imagem n찾o encontrada. Verifique o c처digo.';
        }
      } catch (err) {
        resultado.innerHTML = 'Erro ao buscar imagem.';
      }
    }
  </script></body>
</html>
