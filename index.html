<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYSHA - Controle de Clientes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0a0f 100%);
            color: #ffffff;
            min-height: 100vh;
            padding-bottom: 30px;
        }
        .container { max-width: 100%; padding: 15px; margin: 0 auto; }
        header {
            background: linear-gradient(135deg, #c2185b 0%, #880e4f 100%);
            padding: 20px; border-radius: 15px; margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(194, 24, 91, 0.4);
        }
        header h1 { font-size: 32px; text-align: center; margin-bottom: 15px; letter-spacing: 3px; }
        .total-geral { text-align: center; background: rgba(0, 0, 0, 0.3); padding: 15px; border-radius: 10px; position: relative; }
        .total-geral h2 { font-size: 28px; color: #ff4081; }
        .main-buttons { display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .btn-primary {
            background: linear-gradient(135deg, #c2185b 0%, #880e4f 100%);
            color: white; border: none; padding: 15px 20px; border-radius: 10px;
            font-size: 16px; font-weight: bold; width: 100%;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #333333 0%, #1a1a1a 100%);
            color: #ff4081; border: 2px solid #c2185b; padding: 15px 20px;
            border-radius: 10px; font-size: 16px; font-weight: bold; width: 100%;
        }
        .cliente-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 2px solid #c2185b; border-radius: 12px; padding: 18px;
            margin-bottom: 15px; box-shadow: 0 4px 15px rgba(194, 24, 91, 0.2);
        }
        .cliente-card h3 { color: #ff4081; margin-bottom: 8px; }
        .cliente-card .total { font-size: 22px; font-weight: bold; color: #ff4081; }
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9);
            overflow-y: auto; padding: 20px;
        }
        .modal-content {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            margin: 10% auto; padding: 25px; border: 2px solid #c2185b;
            border-radius: 15px; max-width: 500px; width: 95%;
        }
        input {
            width: 100%; padding: 15px; margin-bottom: 15px;
            border: 2px solid #c2185b; border-radius: 8px;
            background: #1a1a1a; color: white; font-size: 16px;
        }
        .divida-item {
            background: rgba(0, 0, 0, 0.4); border-left: 4px solid #c2185b;
            padding: 15px; margin-bottom: 12px; border-radius: 8px; position: relative;
        }
        .btn-lixeira {
            position: absolute; top: 10px; right: 10px; background: #880e4f;
            color: white; border: none; width: 35px; height: 35px; border-radius: 50%;
        }
        .btn-cancel { background: #444444; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AYSHA</h1>
            <div class="total-geral">
                <p>Total Geral a Receber</p>
                <h2 id="totalGeral">R$ 0,00</h2>
            </div>
        </header>

        <div class="main-buttons">
            <button class="btn-primary" onclick="mostrarAdicionarCliente()">‚ûï Adicionar Cliente</button>
            <button class="btn-secondary" onclick="mostrarProcurarCliente()">üîç Procurar Cliente</button>
        </div>

        <div id="listaClientes" class="clientes-container"></div>
    </div>

    <div id="modalAdicionarCliente" class="modal">
        <div class="modal-content">
            <h3>Novo Cliente</h3>
            <input type="text" id="nomeNovoCliente" placeholder="Nome do cliente" />
            <button class="btn-primary" onclick="adicionarCliente()">Salvar</button>
            <button class="btn-cancel" onclick="fecharModal('modalAdicionarCliente')">Cancelar</button>
        </div>
    </div>

    <div id="modalProcurarCliente" class="modal">
        <div class="modal-content">
            <h3>Procurar Cliente</h3>
            <input type="text" id="campoBusca" placeholder="Digite o nome..." oninput="buscarCliente()" />
            <div id="resultadosBusca"></div>
            <button class="btn-cancel" onclick="fecharModal('modalProcurarCliente')">Fechar</button>
        </div>
    </div>

    <div id="modalAdicionarDivida" class="modal">
        <div class="modal-content">
            <h3>Nova D√≠vida</h3>
            <input type="number" id="valorDivida" placeholder="Valor (R$)" step="0.01" />
            <input type="text" id="anotacaoDivida" placeholder="O que foi comprado?" />
            <button class="btn-primary" onclick="salvarNovaDivida()">Adicionar</button>
            <button class="btn-cancel" onclick="fecharModal('modalAdicionarDivida')">Cancelar</button>
        </div>
    </div>

    <div id="modalPagamento" class="modal">
        <div class="modal-content">
            <h3>Registrar Pagamento</h3>
            <p id="infoClientePagamento" style="margin-bottom:15px; text-align:center;"></p>
            <input type="number" id="valorPagamento" placeholder="Valor pago (R$)" step="0.01" />
            <button class="btn-primary" onclick="registrarPagamento()">Confirmar</button>
            <button class="btn-cancel" onclick="fecharModal('modalPagamento')">Cancelar</button>
        </div>
    </div>

    <div id="modalDetalhesCliente" class="modal">
        <div class="modal-content">
            <h3 id="nomeClienteDetalhes"></h3>
            <div style="text-align:center; margin-bottom:15px;">
                <p>Total devendo:</p>
                <h2 id="totalClienteDetalhes" style="color:#ff4081;">R$ 0,00</h2>
            </div>
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button class="btn-primary" onclick="mostrarAdicionarDividaCliente()">‚ûï D√≠vida</button>
                <button class="btn-secondary" onclick="mostrarPagamentoCliente()">üí∞ Pago</button>
            </div>
            <div id="listaDividas"></div>
            <button class="btn-cancel" onclick="fecharModal('modalDetalhesCliente')">Voltar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAhTkjaJ-4mqu5mvDRKuh5E3rW3XlDRiOQ",
            authDomain: "anota-cb2a3.firebaseapp.com",
            databaseURL: "https://anota-cb2a3-default-rtdb.firebaseio.com",
            projectId: "anota-cb2a3",
            storageBucket: "anota-cb2a3.firebasestorage.app",
            messagingSenderId: "992452628588",
            appId: "1:992452628588:web:646c0598b4959a1da54849"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Expondo para o script global
        window.database = database;
        window.dbRef = ref;
        window.dbSet = set;
        window.dbOnValue = onValue;

        carregarDadosFirebase();
    </script>

    <script>
        let clientes = [];
        let clienteSelecionado = null;

        async function carregarDadosFirebase() {
            // Carrega local primeiro para velocidade
            const local = localStorage.getItem('aysha_clientes');
            if (local) { clientes = JSON.parse(local); atualizarInterface(); }

            if (window.dbOnValue) {
                const clientesRef = window.dbRef(window.database, 'aysha/clientes');
                window.dbOnValue(clientesRef, (snap) => {
                    if (snap.exists()) {
                        clientes = Array.isArray(snap.val()) ? snap.val() : [];
                        localStorage.setItem('aysha_clientes', JSON.stringify(clientes));
                        atualizarInterface();
                    }
                });
            }
        }

        async function salvarDados() {
            localStorage.setItem('aysha_clientes', JSON.stringify(clientes));
            if (window.dbSet) {
                const clientesRef = window.dbRef(window.database, 'aysha/clientes');
                await window.dbSet(clientesRef, clientes);
            }
            atualizarInterface();
        }

        function atualizarInterface() {
            let total = 0;
            clientes.forEach(c => (c.dividas || []).forEach(d => total += d.valor));
            document.getElementById('totalGeral').textContent = formatarDinheiro(total);
            
            const container = document.getElementById('listaClientes');
            if (clientes.length === 0) {
                container.innerHTML = '<p style="text-align:center; opacity:0.5;">Nenhum cliente.</p>';
                return;
            }
            container.innerHTML = '';
            clientes.forEach((c, i) => {
                let tC = 0; (c.dividas || []).forEach(d => tC += d.valor);
                const div = document.createElement('div');
                div.className = 'cliente-card';
                div.onclick = () => abrirDetalhesCliente(i);
                div.innerHTML = `<h3>${c.nome}</h3><p class="total">${formatarDinheiro(tC)}</p>`;
                container.appendChild(div);
            });
        }

        function formatarDinheiro(v) { return 'R$ ' + v.toFixed(2).replace('.', ','); }
        
        function abrirDetalhesCliente(i) {
            clienteSelecionado = i;
            document.getElementById('nomeClienteDetalhes').textContent = clientes[i].nome;
            atualizarDetalhesCliente();
            document.getElementById('modalDetalhesCliente').style.display = 'block';
        }

        function atualizarDetalhesCliente() {
            const c = clientes[clienteSelecionado];
            let t = 0; (c.dividas || []).forEach(d => t += d.valor);
            document.getElementById('totalClienteDetalhes').textContent = formatarDinheiro(t);
            const lista = document.getElementById('listaDividas');
            lista.innerHTML = '';
            (c.dividas || []).forEach((d, idx) => {
                const item = document.createElement('div');
                item.className = 'divida-item';
                item.innerHTML = `<div>${d.data} - ${d.descricao}</div><strong>${formatarDinheiro(d.valor)}</strong>
                <button class="btn-lixeira" onclick="excluirDivida(${idx})">üóëÔ∏è</button>`;
                lista.appendChild(item);
            });
        }

        function adicionarCliente() {
            const nome = document.getElementById('nomeNovoCliente').value.trim();
            if (!nome) return;
            clientes.push({ nome, dividas: [] });
            salvarDados();
            fecharModal('modalAdicionarCliente');
        }

        function salvarNovaDivida() {
            const valor = parseFloat(document.getElementById('valorDivida').value);
            const desc = document.getElementById('anotacaoDivida').value;
            if (!valor || !desc) return;
            if (!clientes[clienteSelecionado].dividas) clientes[clienteSelecionado].dividas = [];
            clientes[clienteSelecionado].dividas.push({
                data: new Date().toLocaleDateString('pt-BR'),
                descricao: desc,
                valor: valor
            });
            salvarDados();
            atualizarDetalhesCliente();
            fecharModal('modalAdicionarDivida');
        }

        function excluirDivida(idx) {
            if (confirm('Excluir?')) {
                clientes[clienteSelecionado].dividas.splice(idx, 1);
                salvarDados();
                atualizarDetalhesCliente();
            }
        }

        function registrarPagamento() {
            const pago = parseFloat(document.getElementById('valorPagamento').value);
            if (!pago || pago <= 0) return;
            let rests = pago;
            let divs = clientes[clienteSelecionado].dividas || [];
            while (rests > 0 && divs.length > 0) {
                if (divs[0].valor <= rests) { rests -= divs[0].valor; divs.shift(); }
                else { divs[0].valor -= rests; rests = 0; }
            }
            salvarDados();
            atualizarDetalhesCliente();
            fecharModal('modalPagamento');
        }

        // Fun√ß√µes de Modal simples
        window.mostrarAdicionarCliente = () => document.getElementById('modalAdicionarCliente').style.display = 'block';
        window.mostrarProcurarCliente = () => document.getElementById('modalProcurarCliente').style.display = 'block';
        window.mostrarAdicionarDividaCliente = () => document.getElementById('modalAdicionarDivida').style.display = 'block';
        window.mostrarPagamentoCliente = () => {
            const c = clientes[clienteSelecionado];
            let t = 0; (c.dividas || []).forEach(d => t += d.valor);
            document.getElementById('infoClientePagamento').textContent = `${c.nome} deve ${formatarDinheiro(t)}`;
            document.getElementById('modalPagamento').style.display = 'block';
        };
        window.fecharModal = (id) => document.getElementById(id).style.display = 'none';
        
        window.buscarCliente = () => {
            const t = document.getElementById('campoBusca').value.toLowerCase();
            const res = document.getElementById('resultadosBusca');
            res.innerHTML = '';
            clientes.forEach((c, i) => {
                if (c.nome.toLowerCase().includes(t)) {
                    const d = document.createElement('div');
                    d.style = "padding:10px; border-bottom:1px solid #c2185b; cursor:pointer;";
                    d.textContent = c.nome;
                    d.onclick = () => { fecharModal('modalProcurarCliente'); abrirDetalhesCliente(i); };
                    res.appendChild(d);
                }
            });
        };
    </script>
</body>
</html>
